<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .font-sansSerif{
            font-family: sans-serif;
        }
        button:hover{
            cursor: pointer;
        }
    </style>

</head>


<body class="bg-black font-sansSerif">
  <div class="container mx-auto p-4 justify-center flex h-screen items-center w-full">
     <div class="content w-full max-w-[300px] bg-[#111] mx-auto m-0 p-4 rounded-lg shadow-lg">
        <h1 class="text-white font-bold text-center text-[1.8rem]">Calculadora</h1>
        <input type="text" id="display" disabled class="bg-gray-200 w-full p-1 text-[1.5rem] ">
         <div class="buttons text-white grid grid-cols-4  gap-2 p-1 mt-2">
             <button onclick="limparDisplay()" class="bg-[#222] text-[1.5rem] p-[5px] bg-[#555]  active:bg-[#666] transition duration-100 ">C</button>
             <button onclick="excluirCaractere()" class="bg-[#222] text-[1.5rem] p-[5px] bg-[#555] active:bg-[#666] transition duration-100 ">&lt;</button>
             <button onclick="adicionarCaractere('/')" class="bg-[#222] text-[1.5rem] p-[5] bg-[#555] active:bg-[#666] transition duration-100 ">/</button>
             <button onclick="adicionarCaractere('*')" class="bg-[#222] text-[1.5rem] p-[5px] bg-yellow-500 active:bg-yellow-400">X</button>
             <button onclick="adicionarCaractere('7')" class="bg-[#222] text-[1.5rem] p-[5px] active:bg-[#333] transition duration-100">7</button>
             <button onclick="adicionarCaractere('8')" class="bg-[#222] text-[1.5rem] p-[5px] active:bg-[#333]">8</button>
             <button onclick="adicionarCaractere('9')" class="bg-[#222] text-[1.5rem] p-[5px] active:bg-[#333]">9</button>
             <button onclick="adicionarCaractere('-')"class="bg-[#222] text-[1.5rem] p-[5px] bg-yellow-500 active:bg-yellow-400">-</button>
             <button onclick="adicionarCaractere('4')" class="bg-[#222] text-[1.5rem] p-[5px] active:bg-[#333]">4</button>
             <button onclick="adicionarCaractere('5')" class="bg-[#222] text-[1.5rem] p-[5px] active:bg-[#333]">5</button>
             <button onclick="adicionarCaractere('6')" class="bg-[#222] text-[1.5rem] p-[5px] active:bg-[#333]">6</button>
             <button onclick="adicionarCaractere('+')"   class="bg-[#222] text-[1.5rem] p-[5px] bg-yellow-500 active:bg-yellow-400">+</button>
             <button onclick="adicionarCaractere('1')" class="bg-[#222] text-[1.5rem] p-[5px] active:bg-[#333]">1</button>
             <button onclick="adicionarCaractere('2')" class="bg-[#222] text-[1.5rem] p-[5px] active:bg-[#333]">2</button>
             <button onclick="adicionarCaractere('3')" class="bg-[#222] text-[1.5rem] p-[5px] active:bg-[#333]">3</button>
             <button onclick="calcular()" class="bg-[#222] text-[1.5rem] py-[40px] row-span-2 bg-yellow-500 active:bg-yellow-400">=</button>
             <button onclick="adicionarCaractere('0')" class="bg-[#222] text-[1.5rem]  col-span-2 active:bg-[#333]">0</button>
             <button onclick="adicionarCaractere('.')" class="bg-[#222] text-[1.5rem] p-[7px] active:bg-[#333] ">.</button>
         </div>
     </div>

  </div>


   <script src="./js/script.js"></script>


</body>
</html>
